                <div class="right-up1"></div>
                <div class="right-up2"></div>

                     <span id="hours">00</span>
                     <p>Hours</p>
                 </div>
                 <span class="dots">:</span>
                 <div id="dgtime2">
                    <span id="mins">00</span>
                    <p>Mins</p>
                </div>
                <span class="dots">:</span>
                <div id="dgtime3">
                    <span id="secs">00</span>
                    <p>Secs</p>
                </div>
                <div id="ampm"> <p>AM</p> </div>
                
             </div>


             <div class="right-lower">
                 <div class="right-lb1" id="right-lb1"><p>HII GUYS</p></div>
                 <div class="right-lb2" id="right-lb2"></div>
             </div>
